<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Model Web Page</title>
</head>
<body class="font-cursive">
    <div class="relative">
        <div class="absolute inset-0 z-10 bg-gradient-to-b from-purple-900 to-transparent hidden md:block"></div>
        <header class="flex justify-between py-18 px-6 relative z-20 mx-auto" style="max-width: 1200px;">
            <div class="flex items-vertical-center">
                <img src="./images/logo2.png" alt="Logo" class="logo mr-50" />
                <!--sm:inline, lg:hidden are media queries-->
                <nav class="hidden md:block">
                    <a href="" class="text-white py-8 px-16 no-underline">Projects</a>
                    <a href="" class="text-white py-8 px-16 no-underline">Courses</a>
                    <a href="" class="text-white py-8 px-16 no-underline">GitHub</a>
                    <a href="" class="text-white py-8 px-16 no-underline">Forum</a>
                </nav>
            </div>
            <div class="items-vertical-center hidden md:flex">
                <a href="" class="text-white block mr-12 py-8 px-16 no-underline ">Login</a>
                <button class="py-8 px-16 bg-brand-teal text-white border-none rounded-full font-bold font-cursive uppercase text-sm letter-spacing">
                    Sign Up
                </button>
            </div>

            <!--burger manu icon-->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            
        </header>
    </div>
    <!-- move top: -160px; from section to video element -->
    <section class="relative overflow-hidden md:h-689px h-500px" style="top: -160px;">
        <div class="absolute md:h-689px h-500px w-full">
            <div class="bg-black inset-0 absolute z-10 opacity-50 md:hidden"> </div>
            <video loop="loop" autoplay="autoplay" playsinline="" muted="muted" class="w-full h-full object-cover">
                <source src="./videos/black.mp4" type="video/mp4">
            </video>
        </div>
        <!-- we use max-width in the following div, so the h1 element splits into two, without using break line-->
        <div style="max-width: 1200px;" class="px-6 mx-auto pt-40 pb-8 md:pt-48">
            <div class="relative z-10" style="max-width: 538px; top:0;">
                <h1 class="text-white text-36px sm:text-60px font-bold leading-normal">Turbocharge your <span class="text-brand-teal">math & IT career</span></h1>

                <p class="text-white text-16px sm:text-20px" style="max-width: 449px; margin-top: 30px;">Emanuel Courses provides students a college-level math & IT education.</p>
            
                <button style="margin-top: 30px; border-radius:4px" class="bg-white text-brand-teal border-none py-8 px-16 w-full md:w-auto">Get Started</button>
            </div>
        </div>
    </section>

    <!--stats section-->
    <section class="bg-gray-900 px-6">
        <div  style="top:-220px" class="relative  z-20">
            <div class="bg-gray-800 rounded-lg md:flex md:mx-auto md:divide-x md:divide-gray-700" style="max-width: 878px;">
                <div class="text-center py-12 border-b md:border-b-0 border-solid border-gray-700 md:w-1/3">
                    <h2 class="text-purple-500 font-bold text-5xl">
                        84
                    </h2>
                    <p class="text-gray-200 text-lg">
                        Lessons
                    </p>
                </div>

                <div class="text-center py-12 border-b md:border-b-0 border-solid border-gray-700 md:w-1/3">
                    <h2 class="text-purple-500 font-bold text-5xl">
                        29
                    </h2>
                    <p class="text-gray-200 text-lg">
                        Hours of Content
                    </p>
                </div>

                <div class="text-center py-12 md:w-1/3">
                    <h2 class="text-purple-500 font-bold text-5xl">
                        5000
                    </h2>
                    <p class="text-gray-200 text-lg">
                        Students
                    </p>
                </div>
            </div>

            <p class="text-gray-200 text-xs text-center mt-4">Metrics update real-time</p>
        </div>
    </section>
    <!--
        -block
        -inline-block
        -inline
        -none
    -->
</body>
</html>
